<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">  
    <title>Robbie Lens - Photographie</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.png" alt="logo">
            </a>
        </div>
        <div class="menu">
            <nav>
                <div>
                    <a href="index.html">Accueil</a>
                </div>
                <div>
                    <a href="a-propos.html">A propos</a>
                </div>
                <div>
                    <a href="portfolio.html">Portfolio</a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="partie_1">
            <div class="presentation">
                <h1>Robbie Lens Photographie</h1>
                <p>
                    Où <em>professionalisme</em> s’allie avec <em>passion</em>. 
                    Depuis plus de 5 ans maintenant, j’exerce mon métier avec 
                    la passion qui m’anime : capturer l’essence de chaque instant.
                </p>
                <div class="ancre">
                    <a href="#ancre">un projet ? ecrivez moi</a>
                </div>
            </div>
            <div class="portrait">
                <img src="img/robbie-lens.png" alt="portrait de Robbie Lens">
            </div>
        </section>
        <section class="partie_2">
            <h2>Mon dernier projet</h2>
            <div class="photo">
                <div class="grid-1">
                    <img src="img/accueil/element-1.png" alt="photo_1">
                </div>
                <div class="grid_2">
                    <img src="img/accueil/element-2.png" alt="photo_2">
                </div>
                <div class="grid_3">
                    <img src="img/accueil/element-3.png" alt="photo_3">
                </div>
                <div class="grid_4">
                    <img src="img/accueil/element-4.png" alt="photo_4">
                </div>
                <div class="grid_5">
                    <img src="img/accueil/element-5.png" alt="photo_5">
                </div>
                <div class="grid_6">
                    <img src="img/accueil/element-6.png" alt="photo_6">
                </div>
            </div>
        </section>
        <section class="partie_3">
            <h2 id="ancre">Parlons de votre projet</h2>
            <form class="form_1" method="get" action="">
                <p class="grid_form_1">
                    <label class="label" for="nom">nom</label><br>
                        <input class="type_text_1" type="text" name="nom" id="nom">
                </p>
                <p class="grid_form_2">
                    <label class="label" for="email">emil</label><br>
                        <input class="type_text_2" type="text" name="email" id="email">
                </p>
            </form>
            <form class="form_2" method="get" action="">
                <p class="grid_form_3">
                    <label class="label" for="message">message</label><br>
                        <textarea class="textarea" name="message" id="message" cols="30" rows="10"></textarea>
                </p>
                <p>
                    <input class="grid_form_4" type="submit" value="envoyer">
                </p>
            </form>
        </section>
    </main>
    <footer>
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.png" alt="logo">
            </a>
        </div>
        <div class="reseaux">
            <a href="https://twitter.com/" target="_blank">
                <img src="img/twitter.png" alt="logo twitter">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="img/instagram.png" alt="logo instagram">
            </a>
        </div>
    </footer>
</body>
</html>
